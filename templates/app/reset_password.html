<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Réinitialiser le mot de passe</title>
  <style>
    :root { --p:#3b82f6; --bg:#f6f7fb; --muted:#6b7280; --red:#dc2626; --green:#16a34a; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);}
    .wrap{max-width:480px;margin:10vh auto;padding:0 16px}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:20px}
    h1{margin:.2rem 0 1rem;font-size:1.4rem}
    p.muted{color:var(--muted);font-size:.95rem}
    .row{margin:.6rem 0}
    input{width:100%;padding:12px 14px;border:1px solid #dbe1ea;border-radius:12px;font-size:16px}
    button{width:100%;padding:12px;border:0;border-radius:12px;background:var(--p);color:#fff;font-weight:700;cursor:pointer}
    button[disabled]{opacity:.5;cursor:not-allowed}
    .link{color:var(--p);text-decoration:none}
    .msg{margin-top:.6rem;font-size:.95rem}
    .ok{color:var(--green)} .err{color:var(--red)}
    .sep{height:1px;background:#eef2f6;margin:16px 0}
    .row-inline{display:flex;gap:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Réinitialiser le mot de passe</h1>
      <p class="muted" id="intro">Ouverture de l’app…</p>

      <!-- Bouton manuel d’ouverture de l’app -->
      <div class="row">
        <button id="openAppBtn" type="button">Ouvrir dans l’app Alliance Connect</button>
      </div>

      <div class="sep"></div>

      <!-- Fallback Web : formulaire de reset si l’app ne s’ouvre pas -->
      <p class="muted">Si l’app ne s’ouvre pas, vous pouvez définir un nouveau mot de passe ici&nbsp;:</p>
      <div class="row">
        <input id="pwd1" type="password" placeholder="Nouveau mot de passe" autocomplete="new-password">
      </div>
      <div class="row">
        <input id="pwd2" type="password" placeholder="Confirmer le mot de passe" autocomplete="new-password">
      </div>
      <div class="row-inline">
        <button id="submitBtn" type="button">Valider</button>
        <a class="link" id="backLink" href="/">Retour</a>
      </div>
      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script>
    // Récupère uid/token depuis la query
    const qp = new URLSearchParams(location.search);
    const uid = qp.get('uid') || '';
    const token = qp.get('token') || '';
    const intro = document.getElementById('intro');
    const msg = document.getElementById('msg');
    const openBtn = document.getElementById('openAppBtn');
    const submitBtn = document.getElementById('submitBtn');

    // Schéma custom de l’app + lien HTTPS (au cas où tu veux aussi tester un universal link)
    const appSchemeUrl = `allianceconnect://reset-password?uid=${encodeURIComponent(uid)}&token=${encodeURIComponent(token)}`;
    const httpsDeepUrl = `https://administration.abmci.com/app/reset-password?uid=${encodeURIComponent(uid)}&token=${encodeURIComponent(token)}`;

    function tryOpenApp() {
      // 1) d’abord le schéma personnalisé
      window.location.href = appSchemeUrl;

      // 2) Si rien ne se passe en ~1.2s (pas d’app), on reste sur place.
      // (Option : tenter aussi l’HTTPS si tu as Universal Links/Android App Links)
      setTimeout(() => {
        // noop: on laisse l’utilisateur utiliser le formulaire web
      }, 1200);
    }

    // Tentative auto à l’arrivée (si uid/token valides)
    if (uid && token) {
      intro.textContent = "Ouverture de l’app… Si rien ne se passe, utilisez le formulaire ci-dessous.";
      tryOpenApp();
    } else {
      intro.textContent = "Lien invalide (paramètres manquants).";
    }

    openBtn.addEventListener('click', tryOpenApp);

    async function submitReset() {
      msg.className = 'msg';
      msg.textContent = '';
      const pwd1 = document.getElementById('pwd1').value.trim();
      const pwd2 = document.getElementById('pwd2').value.trim();

      if (!uid || !token) {
        msg.classList.add('err');
        msg.textContent = "Lien invalide.";
        return;
      }
      if (!pwd1 || !pwd2) {
        msg.classList.add('err');
        msg.textContent = "Veuillez remplir les deux champs.";
        return;
      }
      if (pwd1 !== pwd2) {
        msg.classList.add('err');
        msg.textContent = "Les mots de passe ne correspondent pas.";
        return;
      }

      submitBtn.disabled = true;
      try {
        const resp = await fetch('/api/auth/password/reset/confirm/', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            uid: uid,
            token: token,
            new_password1: pwd1,
            new_password2: pwd2
          })
        });
        let data = {};
        try { data = await resp.json(); } catch(_) {}

        if (resp.ok) {
          msg.classList.add('ok');
          msg.textContent = "Mot de passe changé avec succès. Vous pouvez vous connecter.";
        } else {
          msg.classList.add('err');
          msg.textContent = data.detail || Object.values(data).flat().join(' ') || "Erreur lors de la réinitialisation.";
        }
      } catch (e) {
        msg.classList.add('err');
        msg.textContent = "Erreur réseau. Réessayez.";
      } finally {
        submitBtn.disabled = false;
      }
    }

    submitBtn.addEventListener('click', submitReset);
  </script>
</body>
</html>
